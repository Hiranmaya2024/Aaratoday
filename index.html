<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya Today</title>

<style>

:root{
--blue:#0d6efd;
--bg:#f2f2f2;
}

body{font-family:Arial;margin:0;background:var(--bg)}

.header{
background:var(--blue);
color:#fff;
padding:14px;
font-size:18px;
font-weight:bold
}

.statusBar{
background:#fff;
margin:10px;
padding:10px;
border-radius:12px;
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:8px
}

/* ROUTE BOX */

.routeGrid{
display:grid;
gap:12px;
padding:10px
}

@media(min-width:768px){
.routeGrid{grid-template-columns:1fr 1fr}
}

.partyList{
max-height:260px;
overflow:auto;
font-size:13px
}

/* GRID */

.grid{
display:grid;
gap:12px;
padding:10px
}

@media(min-width:480px){
.grid{grid-template-columns:repeat(2,1fr)}
}

@media(min-width:900px){
.grid{grid-template-columns:repeat(3,1fr)}
}

/* CARD */

.card{
background:#fff;
padding:14px;
border-radius:14px;
font-size:14px
}

.blocked{border-left:6px solid red}
.active{border-left:6px solid green}

/* BADGES */

.badge{
padding:2px 6px;
border-radius:6px;
font-size:10px;
color:#fff;
margin-left:4px
}

.badgeBlocked{background:red}
.badgeActive{background:green}
.badgeFollow{background:#ff9800}
.newTag{background:#673ab7}

/* PROFILE */

.profile{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:var(--bg);
overflow:auto
}

.profileCard{
background:#fff;
margin:10px;
padding:16px;
border-radius:14px
}

/* ICON BUTTONS */

.iconBtn{
font-size:20px;
padding:12px;
border:none;
border-radius:12px;
background:var(--blue);
color:#fff;
flex:1
}

.actionRow{
display:flex;
gap:10px;
margin-top:10px
}

</style>
</head>

<body>

<div class="header">Aaradhya Today</div>

<div class="statusBar">
<div id="dataInfo"></div>
<div>
<button onclick="fetchData()">ğŸ”„</button>
<button onclick="clearCache()">ğŸ§¹</button>
</div>
</div>

<div id="routeBox"></div>
<div id="grid" class="grid"></div>
<div id="profile" class="profile" style="display:none"></div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv"

const HQ_LAT=20.9964
const HQ_LNG=83.0526

function getDistance(lat,lng){
const R=6371
const dLat=(lat-HQ_LAT)*Math.PI/180
const dLng=(lng-HQ_LNG)*Math.PI/180
const a=Math.sin(dLat/2)**2+
Math.cos(HQ_LAT*Math.PI/180)*Math.cos(lat*Math.PI/180)*
Math.sin(dLng/2)**2
return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))
}

function parseCSV(text){
return text.split("\n").map(e=>e.split(","))
}

function fetchData(){

dataInfo.innerHTML="ğŸ”„ Fetching..."

fetch(CSV+"&nocache="+Date.now())
.then(r=>r.text())
.then(text=>{
dataInfo.innerHTML="ğŸŸ¢ "+new Date().toLocaleTimeString()
loadData(text)
})

}

function loadData(text){

let rows=parseCSV(text).slice(1).filter(r=>r[0])

customers=rows.map(r=>({

name:r[0],
area:r[1],
status:(r[2]||"").toLowerCase(),
business:r[5],
due:parseFloat(r[6])||0,
phone:r[13],
lat:parseFloat(r[14]),
lng:parseFloat(r[15]),
lastSale:r[17],
lastCollection:r[18],
route:r[19]

}))

customers.sort((a,b)=>b.due-a.due)

render()
}

function render(){

routeBox.innerHTML=`

<div class="routeGrid">

<div>

<b>ğŸ§­ Route Summary</b><br><br>

âœ” Parties: ${customers.length}<br>
ğŸ“ ${(calcDistance()).toFixed(1)} km<br>
â± ${(calcDistance()/25).toFixed(1)} hr<br>

<button class="iconBtn" onclick="startTour()">ğŸ§­</button>

</div>

<div class="partyList">

${customers.map(c=>`
<div onclick="openProfile('${c.name}')">

<b>${c.name}</b><br>
ğŸ“ ${getDistance(c.lat,c.lng).toFixed(1)} km

</div><br>`).join("")}

</div>

</div>
`

grid.innerHTML=""

customers.forEach(c=>{

let isBlocked=c.status.includes("blocked")

let statusClass=isBlocked?"blocked":"active"

let statusBadge=isBlocked
?'<span class="badge badgeBlocked">BLOCKED</span>'
:'<span class="badge badgeActive">ACTIVE</span>'

let followBadge=c.due==0
?'<span class="badge badgeFollow">FOLLOW-UP</span>'
:""

grid.innerHTML+=`

<div class="card ${statusClass}" onclick="openProfile('${c.name}')">

<b>${c.name}</b><br>
${c.area}<br>
â‚¹${c.due}<br>
ğŸ“ ${getDistance(c.lat,c.lng).toFixed(1)} km

${statusBadge}${followBadge}

</div>
`
})

}

function calcDistance(){
let total=0
customers.forEach(p=>total+=getDistance(p.lat,p.lng))
return total*2
}

function openProfile(name){

let c=customers.find(x=>x.name==name)

profile.style.display="block"

profile.innerHTML=`

<div class="profileCard">

<button class="iconBtn" onclick="profile.style.display='none'">â¬…</button>

<h2>${c.name}</h2>

ğŸ“ <a href="tel:${c.phone}">${c.phone}</a><br>
Area: ${c.area}<br>
Total Business: ${c.business}<br>
Total Due: ${c.due}<br>

ğŸ“… ${c.lastSale}<br>
ğŸ’° ${c.lastCollection}<br>
ğŸ—º ${c.route}<br>

<div class="actionRow">

<button class="iconBtn" onclick="window.open('tel:${c.phone}')">ğŸ“</button>
<button class="iconBtn" onclick="window.open('https://wa.me/91${c.phone}')">ğŸ’¬</button>
<button class="iconBtn" onclick="window.open('https://maps.google.com?q=${c.lat},${c.lng}')">ğŸ“</button>

</div>

</div>
`
}

function startTour(){
let waypoints=customers.slice(0,9).map(c=>`${c.lat},${c.lng}`).join("/")
window.open(`https://www.google.com/maps/dir/${HQ_LAT},${HQ_LNG}/${waypoints}/${HQ_LAT},${HQ_LNG}`)
}

function clearCache(){
if(!confirm("Clear cache?"))return
localStorage.clear()
location.reload()
}

fetchData()

</script>
</body>
</html>
