<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya Today</title>

<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
.header{background:#0d6efd;color:#fff;padding:14px;font-size:18px;font-weight:bold}

.statusBar{
background:#fff;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:8px;
margin:10px;
border-radius:12px
}

button{
padding:8px 12px;
border:none;
border-radius:8px;
background:#0d6efd;
color:#fff;
font-size:13px
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:10px;
padding:10px
}

.card{background:#fff;padding:14px;border-radius:12px}
</style>
</head>

<body>

<div class="header">Aaradhya Today</div>

<div class="statusBar">
<div id="statusText">ðŸ”„ Initializing...</div>

<div>
<button onclick="reloadData()">ðŸ”„ Reload</button>
<button onclick="clearCache()">ðŸ§¹ Clear Cache</button>
</div>
</div>

<div id="grid" class="grid"></div>

<script>

const CSV_LINK="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv"

function getFreshURL(){
return CSV_LINK + "&nocache=" + new Date().getTime()
}

function updateStatus(msg){
document.getElementById("statusText").innerHTML = msg
}

async function reloadData(){

updateStatus("ðŸ”„ Fetching latest data...")

try{

const res = await fetch(getFreshURL(), {cache: "no-store"})
const text = await res.text()

localStorage.setItem("csv", text)

let time = new Date().toLocaleTimeString()

updateStatus("ðŸŸ¢ Live Data â€¢ " + time)

loadData(text)

}catch{

let data = localStorage.getItem("csv")

if(data){
updateStatus("ðŸŸ  Offline Data")
loadData(data)
}else{
updateStatus("âŒ No data available")
}

}

}

function clearCache(){

if(!confirm("Clear all cached data and reload?")) return

localStorage.clear()

if('caches' in window){
caches.keys().then(names=>{
for (let name of names) caches.delete(name)
})
}

updateStatus("ðŸ§¹ Cache cleared. Reloading...")

setTimeout(()=>location.reload(),1000)
}

function parseCSV(text){
const rows=[];let row=[],value="",insideQuotes=false
for(let char of text){
if(char=='"'){insideQuotes=!insideQuotes;continue}
if(char==","&&!insideQuotes){row.push(value);value="";continue}
if((char=="\n"||char=="\r")&&!insideQuotes){
if(value||row.length){row.push(value);rows.push(row)}
row=[];value="";continue}
value+=char
}
return rows
}

function loadData(text){

let rows=parseCSV(text).slice(1).filter(r=>r[0])

let customers=rows.map(r=>({
name:r[0],
area:r[1],
due:r[6]
}))

render(customers)
}

function render(list){

grid.innerHTML=""

list.forEach(c=>{
grid.innerHTML+=`
<div class="card">
<b>${c.name}</b><br>
${c.area}<br>
â‚¹${c.due}
</div>`
})

}

reloadData()

</script>

</body>
</html>
