<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya Today</title>

<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
.header{background:#0d6efd;color:#fff;padding:14px;font-size:18px;font-weight:bold}

.statusBar{
background:#fff;margin:10px;padding:10px;border-radius:12px;
display:flex;justify-content:space-between;flex-wrap:wrap;gap:8px
}

.routeGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.partyList{max-height:230px;overflow:auto;font-size:13px}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:10px;padding:10px}

.card{
background:#fff;
padding:12px;
border-radius:12px
}

.blocked{border-left:6px solid red}
.active{border-left:6px solid green}

.badge{
display:inline-block;
padding:2px 6px;
border-radius:6px;
font-size:10px;
color:#fff;
margin-left:4px
}

.badgeBlocked{background:red}
.badgeActive{background:green}
.badgeFollow{background:#ff9800}
.newTag{background:#673ab7;color:#fff}

.profile{
position:fixed;top:0;left:0;width:100%;height:100%;
background:#f2f2f2;overflow:auto
}

.profileCard{background:#fff;margin:10px;padding:16px;border-radius:14px}

.actionRow{display:flex;gap:10px;margin-top:10px}
.iconBtn{
flex:1;
font-size:18px;
padding:12px;
border:none;
border-radius:10px;
background:#0d6efd;
color:#fff
}
</style>
</head>

<body>

<div class="header">Aaradhya Today</div>

<div class="statusBar">
<div id="dataInfo"></div>
<div>
<button onclick="fetchData()">ğŸ”„</button>
<button onclick="clearCache()">ğŸ§¹</button>
</div>
</div>

<div id="routeBox"></div>
<div id="grid" class="grid"></div>
<div id="profile" class="profile" style="display:none"></div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv"

const HQ_LAT=20.9964
const HQ_LNG=83.0526

const todayKey=new Date().toDateString()

let visited=JSON.parse(localStorage.getItem("visited")||"[]")
let collections=JSON.parse(localStorage.getItem("collections")||"[]")
let lastParties=JSON.parse(localStorage.getItem("lastParties")||"[]")

if(localStorage.getItem("tourDate")!=todayKey){
localStorage.setItem("tourDate",todayKey)
visited=[];collections=[]
}

function saveLocal(){
localStorage.setItem("visited",JSON.stringify(visited))
localStorage.setItem("collections",JSON.stringify(collections))
}

function updateNetwork(){
dataInfo.innerHTML=(navigator.onLine?"ğŸŸ¢ Online":"ğŸ”´ Offline")
}
window.addEventListener("online",updateNetwork)
window.addEventListener("offline",updateNetwork)

function getDistance(lat,lng){
const R=6371
const dLat=(lat-HQ_LAT)*Math.PI/180
const dLng=(lng-HQ_LNG)*Math.PI/180
const a=Math.sin(dLat/2)**2+
Math.cos(HQ_LAT*Math.PI/180)*Math.cos(lat*Math.PI/180)*
Math.sin(dLng/2)**2
return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))
}

function parseCSV(text){
const rows=[];let row=[],value="",insideQuotes=false
for(let char of text){
if(char=='"'){insideQuotes=!insideQuotes;continue}
if(char==","&&!insideQuotes){row.push(value);value="";continue}
if((char=="\n"||char=="\r")&&!insideQuotes){
if(value||row.length){row.push(value);rows.push(row)}
row=[];value="";continue}
value+=char}
return rows
}

function fetchData(){
dataInfo.innerHTML="ğŸ”„ Fetching..."
fetch(CSV+"&nocache="+Date.now())
.then(r=>r.text())
.then(text=>{
localStorage.setItem("csv",text)
let time=new Date().toLocaleTimeString()
dataInfo.innerHTML+=` | ğŸ“… ${time}`
loadData(text)
})
.catch(()=>{
let data=localStorage.getItem("csv")
dataInfo.innerHTML+=" | ğŸŸ  Offline"
loadData(data)
})
}

function loadData(text){

let rows=parseCSV(text).slice(1).filter(r=>r[0])

customers=rows.map(r=>({
name:r[0],
area:r[1],
status:r[2],
business:r[5],
due:parseFloat(r[6])||0,
phone:r[13],
lat:parseFloat(r[14]),
lng:parseFloat(r[15]),
lastSale:r[17],
lastCollection:r[18],
route:r[19],
isNew:!lastParties.includes(r[0])
}))

localStorage.setItem("lastParties",JSON.stringify(customers.map(c=>c.name)))

customers.sort((a,b)=>b.due-a.due)

render()
}

function calcRouteDistance(){
let total=0
customers.forEach(p=>total+=getDistance(p.lat,p.lng))
return total*2
}

function render(){

let routeDistance=calcRouteDistance()
let time=(routeDistance/25).toFixed(1)
let todayCollection=collections.reduce((s,c)=>s+Number(c.amount),0)

routeBox.innerHTML=`
<div class="routeGrid">
<div>
âœ” Parties: ${customers.length}<br>
ğŸ‘£ Visited: ${visited.length}<br>
ğŸ“ Remaining: ${customers.length-visited.length}<br>
ğŸ’° â‚¹${todayCollection}<br>
ğŸ“ ${routeDistance.toFixed(1)} km<br>
â± ${time} hr<br>
<button onclick="startTour()">Start Tour</button>
</div>
<div class="partyList">
${customers.map(c=>`
<div onclick="openProfile('${c.name}')">
<b>${c.name}</b>
${c.isNew?'<span class="badge newTag">NEW</span>':''}<br>
ğŸ“ ${getDistance(c.lat,c.lng).toFixed(1)} km
</div><br>`).join("")}
</div>
</div>
`

grid.innerHTML=""

customers.forEach(c=>{

let statusClass=c.status==="Blocked"?"blocked":"active"

let statusBadge=c.status==="Blocked"
?'<span class="badge badgeBlocked">BLOCKED</span>'
:'<span class="badge badgeActive">ACTIVE</span>'

let followBadge=c.due==0
?'<span class="badge badgeFollow">FOLLOW-UP</span>':""

grid.innerHTML+=`
<div class="card ${statusClass}" onclick="openProfile('${c.name}')">
<b>${c.name}</b>
${c.isNew?'<span class="badge newTag">NEW</span>':''}<br>
${c.area}<br>
â‚¹${c.due}<br>
ğŸ“ ${getDistance(c.lat,c.lng).toFixed(1)} km
${statusBadge}${followBadge}
</div>`
})
}

function openProfile(name){

let c=customers.find(x=>x.name==name)

profile.style.display="block"

profile.innerHTML=`
<div class="profileCard">

<button class="iconBtn" onclick="profile.style.display='none'">â¬…</button>

<h2>${c.name}</h2>

ğŸ“ <a href="tel:${c.phone}">${c.phone}</a><br>
Area: ${c.area}<br>
Total Business: ${c.business}<br>
Total Due: ${c.due}<br>
Status: ${c.status}<br><br>

ğŸ“… Last Sale: ${c.lastSale}<br>
ğŸ’° Last Payment: ${c.lastCollection}<br>
ğŸ—º Route: ${c.route}<br>

<input id="amt" placeholder="Collection">

<button class="iconBtn" onclick="saveCollection('${c.name}')">ğŸ’¾</button>
<button class="iconBtn" onclick="markVisited('${c.name}')">âœ…</button>

<div class="actionRow">
<button class="iconBtn" onclick="window.open('tel:${c.phone}')">ğŸ“</button>
<button class="iconBtn" onclick="window.open('https://wa.me/91${c.phone}')">ğŸ’¬</button>
<button class="iconBtn" onclick="window.open('https://maps.google.com?q=${c.lat},${c.lng}')">ğŸ“</button>
</div>

</div>`
}

function saveCollection(name){
let amt=document.getElementById("amt").value
collections.push({party:name,amount:amt})
saveLocal()
render()
}

function markVisited(name){
if(!visited.includes(name)){visited.push(name);saveLocal();render()}
profile.style.display="none"
}

function startTour(){
let waypoints=customers.slice(0,9).map(c=>`${c.lat},${c.lng}`).join("/")
window.open(`https://www.google.com/maps/dir/${HQ_LAT},${HQ_LNG}/${waypoints}/${HQ_LAT},${HQ_LNG}`)
}

function clearCache(){
if(!confirm("Clear cache?"))return
localStorage.clear()
location.reload()
}

updateNetwork()
fetchData()

</script>
</body>
</html>
