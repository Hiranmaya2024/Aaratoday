<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya Today</title>

<style>
body{margin:0;font-family:system-ui;background:#eef2f7;}
.app{max-width:1400px;margin:auto;}

.routeCard{
background:#fff;margin:14px;padding:18px;border-radius:22px;
box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

.routeGrid{display:grid;gap:18px;}
@media(min-width:768px){
.routeGrid{grid-template-columns:1.1fr 1fr;}
}

.mapPreview{
width:100%;
height:200px;
border:0;
border-radius:14px;
margin-bottom:12px;
}

.startBtn{
margin-top:16px;height:52px;border:none;border-radius:12px;
width:100%;font-size:18px;font-weight:600;
background:#ff9800;color:#000;
}

.partyList{max-height:320px;overflow:auto;}
.partyListItem{margin-bottom:14px;cursor:pointer;}
.partyName{font-weight:600;font-size:16px;}
.partyDistance{color:#555;margin-left:26px;font-size:14px;}
</style>
</head>

<body>

<div class="app">
<div id="routeBox"></div>
</div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv"

const HQ={lat:20.9964,lng:83.0526}

let customers=[]

function parseCSV(text){
return text.split("\n").map(e=>e.split(","))
}

function buildRouteEmbed(route){

if(!route.length) return ""

let origin=`${HQ.lat},${HQ.lng}`

let waypoints = route
.slice(0,8)
.map(p=>`${p.lat},${p.lng}`)
.join("/")

return `
https://www.google.com/maps?hl=en&dirflg=d&saddr=${origin}&daddr=${waypoints}/${origin}&output=embed
`
}

function getDistance(a,b){
const R=6371
const dLat=(b.lat-a.lat)*Math.PI/180
const dLng=(b.lng-a.lng)*Math.PI/180
const aa=Math.sin(dLat/2)**2+
Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*
Math.sin(dLng/2)**2
return R*2*Math.atan2(Math.sqrt(aa),Math.sqrt(1-aa))
}

function render(){

customers.sort((a,b)=>getDistance(HQ,a)-getDistance(HQ,b))

routeBox.innerHTML=`

<div class="routeCard">

<div class="routeGrid">

<div>

<iframe class="mapPreview"
src="${buildRouteEmbed(customers)}"
loading="lazy"></iframe>

<button class="startBtn" onclick="startTour()">üß≠ Start Tour</button>

</div>

<div class="partyList">

${customers.map((c,i)=>`
<div class="partyListItem">

<div class="partyName">${i+1}. ${c.name}</div>
<div class="partyDistance">üìç ${getDistance(HQ,c).toFixed(1)} km</div>

</div>
`).join("")}

</div>

</div>

</div>
`
}

function startTour(){

let waypoints=customers
.slice(0,9)
.map(p=>`${p.lat},${p.lng}`)
.join("/")

window.open(
`https://www.google.com/maps/dir/${HQ.lat},${HQ.lng}/${waypoints}/${HQ.lat},${HQ.lng}`
)

}

function loadData(text){

let rows=parseCSV(text)
rows.shift()

customers=rows
.filter(r=>r[0])
.map(r=>({
name:r[0],
lat:parseFloat(r[14]),
lng:parseFloat(r[15])
}))

render()
}

fetch(CSV).then(r=>r.text()).then(loadData)

</script>
</body>
</html>
