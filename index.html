<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaradhya Today</title>

<style>
:root{
--primary:#0d6efd;
--bg:#eef2f7;
--card:#fff;
--success:#198754;
--danger:#dc3545;
--warning:#ff9800;
}

body{margin:0;font-family:system-ui;background:var(--bg);}
.app{max-width:1400px;margin:auto;}

.header{
position:sticky;top:0;
background:linear-gradient(135deg,#0d6efd,#3b82f6);
color:#fff;padding:16px;font-size:20px;font-weight:600;
}

.statusBar{
margin:14px;padding:12px 16px;border-radius:18px;
background:rgba(255,255,255,0.7);
display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;
}

.routeGrid{display:grid;gap:16px;margin:14px;}
@media(min-width:768px){.routeGrid{grid-template-columns:1fr 1fr;}}

.partyList{max-height:280px;overflow:auto;}

.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:14px;padding:14px;
}
@media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr);}}
@media(min-width:1200px){.grid{grid-template-columns:repeat(4,1fr);}}

.card{background:var(--card);padding:14px;border-radius:16px;}
.blocked{border-left:6px solid var(--danger);}
.active{border-left:6px solid var(--success);}

.badge{padding:4px 10px;border-radius:999px;font-size:11px;color:#fff;margin-left:6px;}
.badgeBlocked{background:var(--danger);}
.badgeActive{background:var(--success);}
.badgeFollow{background:var(--warning);}

.iconBtn{
height:54px;border:none;border-radius:14px;
background:linear-gradient(135deg,#0d6efd,#3b82f6);
color:#fff;font-size:22px;width:100%;
}

.profile{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--bg);overflow:auto;padding:20px;}
.profileCard{background:#fff;border-radius:18px;padding:20px;max-width:720px;margin:auto;}
.actionRow{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px;}
input{width:100%;padding:12px;margin-top:12px;border-radius:12px;border:1px solid #ddd;}
</style>
</head>

<body>

<div class="app">

<div class="header">Aaradhya Today</div>

<div class="statusBar">
<div id="dataInfo"></div>

<div>
Day :
<select id="daySelect" onchange="changeDay(this.value)">
<option>Monday</option>
<option>Tuesday</option>
<option>Wednesday</option>
<option>Thursday</option>
<option>Friday</option>
<option>Saturday</option>
</select>

<button onclick="fetchData()">ğŸ”„</button>
</div>
</div>

<div id="routeBox"></div>
<div id="grid" class="grid"></div>
<div id="profile" class="profile" style="display:none"></div>

</div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv"

const HQ={lat:20.9964,lng:83.0526}

const tourPlan={
Monday:["Juria"],
Tuesday:["Ghess"],
Wednesday:["Gaisilate"],
Thursday:["Dava"],
Friday:["Padampur"],
Saturday:["Paikmal","Mandosil"]
}

let customers=[]
let visited=JSON.parse(localStorage.getItem("visited")||"[]")
let collections=JSON.parse(localStorage.getItem("collections")||"[]")

let selectedDay=new Date().toLocaleDateString('en-US',{weekday:'long'})
document.addEventListener("DOMContentLoaded",()=>daySelect.value=selectedDay)

function normalize(v){return (v||"").toLowerCase().trim()}

function changeDay(day){selectedDay=day;render()}

function getDistance(a,b){
const R=6371
const dLat=(b.lat-a.lat)*Math.PI/180
const dLng=(b.lng-a.lng)*Math.PI/180
const aa=Math.sin(dLat/2)**2+
Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*
Math.sin(dLng/2)**2
return R*2*Math.atan2(Math.sqrt(aa),Math.sqrt(1-aa))
}

function parseCSV(text){
const rows=[];let row=[],value="",inside=false
for(let char of text){
if(char=='"'){inside=!inside;continue}
if(char==","&&!inside){row.push(value);value="";continue}
if((char=="\n"||char=="\r")&&!inside){
if(value||row.length){row.push(value);rows.push(row)}
row=[];value="";continue}
value+=char
}
return rows
}

function fetchData(){
dataInfo.innerHTML="ğŸ”„ Fetching..."
fetch(CSV+"&nocache="+Date.now())
.then(r=>r.text())
.then(text=>{
dataInfo.innerHTML="ğŸŸ¢ "+new Date().toLocaleTimeString()
loadData(text)
})
}

function loadData(text){

let rows=parseCSV(text)
rows.shift()
rows=rows.filter(r=>r[0])

customers=rows.map(r=>({
name:r[0],
area:r[1],
status:(r[2]||"").toLowerCase(),
business:r[5],
due:parseFloat(r[6])||0,
phone:r[13],
lat:parseFloat(r[14]),
lng:parseFloat(r[15]),
lastSale:r[17],
lastCollection:r[18],
route:r[19]
}))

customers.sort((a,b)=>b.due-a.due)

render()
}

function getTodayRoute(){
let areas=tourPlan[selectedDay]||[]
return customers.filter(c=>areas.some(a=>normalize(a)===normalize(c.area)))
}

function calcDistance(route){
let total=0,current=HQ
route.forEach(p=>{total+=getDistance(current,p);current=p})
total+=getDistance(current,HQ)
return total
}

function getTodayCollection(){
return collections.reduce((s,c)=>s+Number(c.amount||0),0)
}

function render(){

let todayRoute=getTodayRoute()

todayRoute.sort((a,b)=>getDistance(HQ,a)-getDistance(HQ,b))

let visitedCount=visited.filter(v=>todayRoute.some(p=>p.name===v)).length

let remaining=todayRoute.length-visitedCount

let distance=calcDistance(todayRoute)

routeBox.innerHTML=`
<div class="routeGrid">

<div>
âœ” Parties: ${todayRoute.length}<br>
ğŸ‘£ Visited: ${visitedCount} / ${remaining}<br>
ğŸ’° â‚¹${getTodayCollection()}<br>
ğŸ“ ${distance.toFixed(1)} km<br>
â± ${(distance/25).toFixed(1)} hr<br>
<button class="iconBtn" onclick="startTour()">ğŸ§­</button>
</div>

<div class="partyList">
${todayRoute.map(c=>`
<div onclick="openProfile('${c.name}')">
<b>${c.name}</b><br>
ğŸ“ ${getDistance(HQ,c).toFixed(1)} km
</div><br>
`).join("")}
</div>

</div>
`

grid.innerHTML=""

customers.forEach(c=>{

let isBlocked=c.status.includes("blocked")

let statusClass=isBlocked?"blocked":"active"

let statusBadge=isBlocked
?'<span class="badge badgeBlocked">BLOCKED</span>'
:'<span class="badge badgeActive">ACTIVE</span>'

let followBadge=c.due==0?'<span class="badge badgeFollow">FOLLOW-UP</span>':""

grid.innerHTML+=`
<div class="card ${statusClass}" onclick="openProfile('${c.name}')">
<b>${c.name}</b><br>
${c.area}<br>
â‚¹${c.due}<br>
ğŸ“ ${getDistance(HQ,c).toFixed(1)} km
${statusBadge}${followBadge}
</div>
`
})

}

function startTour(){
let route=getTodayRoute()
let waypoints=route.slice(0,9).map(p=>`${p.lat},${p.lng}`).join("/")
window.open(`https://www.google.com/maps/dir/${HQ.lat},${HQ.lng}/${waypoints}/${HQ.lat},${HQ.lng}`)
}

function openProfile(name){
let c=customers.find(x=>x.name==name)
profile.style.display="block"
profile.innerHTML=`
<div class="profileCard">

<button class="iconBtn" onclick="profile.style.display='none'">â¬…</button>

<h2>${c.name}</h2>

ğŸ“ <a href="tel:${c.phone}">${c.phone}</a><br>
Area: ${c.area}<br>
Total Business: ${c.business}<br>
Total Due: ${c.due}<br>

ğŸ“… ${c.lastSale}<br>
ğŸ’° ${c.lastCollection}<br>
ğŸ—º ${c.route}<br>

<input id="amt" placeholder="Enter collection">

<div class="actionRow">
<button class="iconBtn" onclick="saveCollection('${c.name}')">ğŸ’¾</button>
<button class="iconBtn" onclick="markVisited('${c.name}')">âœ…</button>
<button class="iconBtn" onclick="window.open('tel:${c.phone}')">ğŸ“</button>
<button class="iconBtn" onclick="window.open('https://wa.me/91${c.phone}')">ğŸ’¬</button>
<button class="iconBtn" onclick="window.open('https://maps.google.com?q=${c.lat},${c.lng}')">ğŸ“</button>
</div>

</div>`
}

function saveCollection(name){
let amt=document.getElementById("amt").value
collections.push({party:name,amount:amt})
localStorage.setItem("collections",JSON.stringify(collections))
render()
}

function markVisited(name){
if(!visited.includes(name)){
visited.push(name)
localStorage.setItem("visited",JSON.stringify(visited))
}
profile.style.display="none"
render()
}

fetchData()

</script>

</body>
</html>
